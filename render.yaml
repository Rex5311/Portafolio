services:
  # Frontend - React with Vite
  - type: web
    name: portafolio-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    staticPublicPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://portafolio-backend.onrender.com/api

  # Backend - Node.js Express
  - type: web
    name: portafolio-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        value: https://portafolio-frontend.onrender.com

